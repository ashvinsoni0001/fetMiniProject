    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../assets/scripts/registerScript.js"> </script>

</head>
<body>
    <section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card bg-dark text-white" style="border-radius: 15px; opacity: 0.9;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <div class="needs-validation" > 

                <div class="form-outline ">
                  <label class="form-label" for="form3Example1cg" > Name</label>
                  <input type="text" id="name1" name="name" class="form-control form-control-lg" placeholder="Enter your Name " required/>
                 
                </div>

                <div class="form-outline ">
                  <label class="form-label" for="form3Example3cg">Your city</label>
                    <input type="text" id="city1" class="form-control form-control-lg" id="city" placeholder="Enter City " required/>
                    
                  </div>

                <div class="form-outline ">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="email1" name="email" class="form-control form-control-lg" placeholder="xyz@gmail.com " required/>
                
                </div>

                <div class="form-outline ">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="password1" name="password" class="form-control form-control-lg" placeholder="******" required/>
                 
                </div>

              
                <br>
                <div class="d-grid gap-2 ">
                    <button class="btn btn-primary" id="sum" type="submit">Register</button> 
                  </div>
                  <br>

              

                    Have already an account? <a href="Login.html"
                    class="fw-bold text-body"><u class="last">Login here</a></p>

                

                    </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  (() => {
        'use strict'
      
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')
      
        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
      
            form.classList.add('was-validated')
          }, false)
        })
      })()
   

   
   </script>

</body>
