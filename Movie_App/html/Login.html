    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<body>
    <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem; opacity: 0.9;">
          <div class="card-body p-5 text-center">

            <div class=" mt-md-4 pb-5">

              <h2 class="fw-bold  text-uppercase">Moviecorn Login</h2>
              <p class="text-white-50"></p>

              <div class="form-outline form-white ">
                <label class="form-label" for="typeEmailX" >Email</label>
                <input type="email"  class="form-control form-control-lg" id="email1" />
                
              </div>

              <div class="form-outline form-white ">
                <label class="form-label" for="typePasswordX" >Password</label>
                <input type="password" class="form-control form-control-lg"  id="password1"/>
                </div>
                <br>

              

              
              
               <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit" id="btn1">Login</button>
                </div>
                <br>
                    <p class="small pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
             
                    <p class="">Don't have an account? <a href="Register.html" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
            </div>

            

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
